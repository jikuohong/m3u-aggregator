name: Generate IPTV

on:
  schedule:
    - cron: "0 18 * * *" # UTC 18:00 = CST 02:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - run: pip install --upgrade pip requests flask
    - run: mkdir -p output logs backup
    - run: python merge.py
    - run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add output/*.m3u output/*.txt
        git commit -m "Update IPTV files [skip ci]" || echo "No changes"
        git push origin main
